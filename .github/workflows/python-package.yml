name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - run: python -m pip install --upgrade pip wheel setuptools flit codecov

    - run: SOURCE_DATE_EPOCH=$(git log -1 --format=%ct) flit build

    - uses: actions/upload-artifact@v2
      with:
        name: schemata dist ${{ github.run_number }}
        path: ./dist
    
    - run: pip install .[test]

    - run: pytest --cov=schemata --cov-report term-missing:skip-covered --no-cov-on-fail

    - run: codecov
