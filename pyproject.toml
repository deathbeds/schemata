[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core>=3.1,<4"]

[tool]
[tool.flit]
[tool.flit.metadata]
author = "tonyfast"
author-email = "tony.fast@gmail.com"
classifiers = []
home-page = "https://github.com/deathbeds/schemata.git"
keywords = ""
license = "MIT"
maintainer = "tonyfast"
maintainer-email = "tony.fast@gmail.com"
module = "schemata"
requires-python = ">=3.6"
requires = [
    "jsonschema",
    "jsonpatch",
    "pyld",
    "uritemplate",
    "typing >=3.7.4 ; python_version < '3.7'",
    "strict_rfc3339",
]

[tool.flit.metadata.urls]

[tool.flit.metadata.requires-extra]
app = ["typer", "jinja2"]
web = ["fastapi", "jinja2"]
tasks = ["doit"]
ipython = ["IPython"]
template = ["jinja2", "json-e"]
test = [
    "hypothesis-jsonschema >=0.19.1",
    "hypothesis",
    "jinja2",
    "json-e",
    "pytest-cov",
    "pytest",
    "pyyaml"
]
ci = ["codecov"]

[tool.flit.scripts]

[tool.flit.sdist]
include = []

[tool.flit.entrypoints]

[tool.coverage.run]
omit = [
    "*/tests/*",
]

[tool.coverage.html]
directory = "docs/coverage"
